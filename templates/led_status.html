<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trạng thái LED</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .on {
      background-color: #28a745; /* Xanh lá */
    }
    .off {
      background-color: #dc3545; /* Đỏ */
    }
    a {
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  {% if led_status == "ON" %}
    <div class="box on">LED BẬT</div>
  {% else %}
    <div class="box off">LED TẮT</div>
  {% endif %}

  <a href="/index">← Quay lại trang chính</a>
</body>
</html>
